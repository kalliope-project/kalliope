---
  - name: "direct-link"
    signals:
      - order: "lien direct"
    neurons:
      - say:
          message: "je lance directement le synapse 1"
      - neurotransmitter:
          direct_link: "synapse-direct-link-1"

  - name: "synapse-direct-link-1"
    signals:
      - order: "synapse-direct-link-1"
    neurons:
      - say:
          message: "Synapse 1 lancé"

  - name: "synapse1"
    signals:
      - order: "pose moi une question"
    neurons:
      - say:
          message: "aimez vous les frites?"
      - neurotransmitter:
          from_answer_link:
            - synapse: "synapse2"
              answers:
                - "absolument"
                - "peut-être"
            - synapse: "synapse3"
              answers:
                - "non"
          default: "synapse4"

  - name: "synapse2"
    signals:
      - order: "synapse2"
    neurons:
      - say:
          message: "Vous aimez les frites! Moi aussi!"


  - name: "synapse3"
    signals:
      - order: "synapse3"
    neurons:
      - say:
          message: "vous n'aimez pas les frites. c'est pas grave."

  - name: "synapse4"
    signals:
      - order: "synapse4"
    neurons:
      - say:
          message: "Je n'ai pas compris votre réponse"


  - name: "synapse5"
    signals:
      - order: "demande-moi la météo"
    neurons:
      - say:
          message: "De quelle ville voulez-vous connaitre la météo?"
      - neurotransmitter:
          from_answer_link:
            - synapse: "synapse6"
              answers:
                - "la météo à {{ location }}"
          default: "synapse7"

  - name: "synapse6"
    signals:
      - order: "quel temps fait-il {{ location }}"
    neurons:
      - openweathermap:
          api_key: "your-api"
          lang: "fr"
          temp_unit: "celsius"
          country: "FR"
          args:
            - location
          say_template:
          - "Aujourd'hui a {{ location }} le temps est {{ weather_today }} avec une température de {{ temp_today_temp }} degrés et demain le temps sera {{ weather_tomorrow }} avec une température de {{ temp_tomorrow_temp }} degrés"


  - name: "synapse7"
    signals:
      - order: "synapse7"
    neurons:
      - say:
          message: "Je n'ai pas compris votre réponse"