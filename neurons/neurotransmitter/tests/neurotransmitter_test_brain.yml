---
  - name: "direct-link"
    signals:
      - order: "direct link"
    neurons:
      - say:
          message: "je lance directement le synapse 1"
      - neurotransmitter:
          direct_link: "synapse-direct-link-1"

  - name: "synapse-direct-link-1"
    signals:
      - order: "synapse-direct-link-1"
    neurons:
      - say:
          message: "Synapse 1 lancé"

  - name: "synapse1"
    signals:
      - order: "pose moi une question"
    neurons:
      - say:
          message: "aimez vous les frites?"
      - neurotransmitter:
          from_answer_link:
            - synapse: "synapse2"
              answers:
                - "absolument"
                - "peut-être"
            - synapse: "synapse3"
              answers:
                - "non"
          default: "synapse4"

  - name: "synapse2"
    signals:
      - order: "synapse2"
    neurons:
      - say:
          message: "Vous aimez les frites! Moi aussi!"


  - name: "synapse3"
    signals:
      - order: "synapse3"
    neurons:
      - say:
          message: "vous n'aimez pas les frites. c'est pas grave."

  - name: "synapse4"
    signals:
      - order: "synapse4"
    neurons:
      - say:
          message: "Je n'ai pas compris votre réponse"